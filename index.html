<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>formulario</title>
</head>

<body>
    <div class="fullcenter">
        <div id="formulario">
            <h1>Cadastro</h1>
            <form>
                <label for="name"> nome</label>
                <input type="tex" id="name" placeholder="nome"> 
    
                <label for="colorpiker"> cor favorita:</label>
                <input type="color" id="colorpiker">
    
                <label for="nascimento">data de nascimento:</label>
                <input type="date" id="nascimento">
    
                <label for="nascimento"> hora do nascimento</label>
                <input type="time" id="hrnascimento">
    
                <label for="email"> e-mail</label>
                <input type="email" id="email" placeholder="bia@linda.com">
    
                <label for="doc"> Faça upload do documento</label>
                <input type="file" id="doc" accept="pdf">
                <input type="hidden" id="test" value="test">
    
                <label for="image"> Fala upload da foto</label>
                <input type="image">
    
                <label for="telefone">telefone</label>
                <input type="number" id="telefone" placeholder="(11 912345678)">
    
                <label for="pass">senha</label>
                <input type="password" id="pass">
                <label for="pass">senha</label>
                <input type="password" id="confpass">
    
    
                <input type="radio" id="masc" name="sexo" value="m">
                <label for="sexo">masculino</label>
                <input type="radio" id="fem" name="sexo" value="n">
                <label for="sexo">feminino</label>
                <input type="radio" id="ni" name="sexo" value="n">
                <label for="sexo">prefiro nao declarar</label>
                 
                <label for="Satisfação"> Satisfação</label>
                <input type="range" id="Satisfação">
    
                <input type="checkbox" id="agree" value="y">
                <label for="agree"> concordo com as politicas</label>
    
                <input type="reset" value="limpar">
                <button>enviar</button>
    
    
    
    
            
            </form>
        </div>
    </div>


</body>

</html>
